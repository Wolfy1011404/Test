<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My iOS App</title>
        <script>
            async function fetchData() {
                document.getElementById('fetchButton').innerText = "Loading...";
                try {
                    const response = await fetch('https://test-2qch.onrender.com/api/data');
                    if (!response.ok) {
                        throw new Error('Network response was not ok')
                    }
                    const data = await response.json();

                    document.getElementById('data').innerText = data.message;

                    document.getElementById('fetchButton').innerText = "Fetch Data";
                } catch (error) {
                    document.getElementById('data').innerText = "Error fetching data.";
                    document.getElementById('fetchButton').innerText = "Try Again";
                    console.error("There was an error!", error)
                }
            }
        </script>
    </head>
    <body>
        <h1>Test App</h1>
        <p id="data">Loading...</p>
        <button id="fetchButton" onclick="fetchData()">Fetch Data</button>
    </body>
</html>
