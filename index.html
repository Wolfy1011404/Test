<!DOCTYPE html>
<html>
<head><title>Maze Game</title></head>
<body>
    <canvas id="gameCanvas" width="400" height"400"></canvas>
    <script>
        fetch('https://test-2qch.onrender.com/maze')
            .then(res => res.json())
            .then(data => {
                drawMaze(data.grid);
            });
        function drawMaze(grid) {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const size = 40;
            grid.forEach((row, y) => {
                row.forEach((cell, x) => {
                    ctx.fillStyle = cell === 1 ? 'black' : 'white';
                    ctx.fileRect(x * size, y * size, size, size);
                });
            });
        }
    </script>
</body>
</html>
