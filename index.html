<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maze Game</title>
    <style>
        canvas {
            border: 2px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Maze Viewer</h1>
    <canvas id="mazeCanvas" width="400" height="400"</canvas>

    <div style="margin-top: 20px; text-align: center;">
        <button onclick="movePlayer(0, -1)">Up</button><br>
        <button onclick="movePlayer(-1, 0)">Left</button>
        <button onclick="movePlayer(1, 0)">Right</button><br>
        <button onclick="movePlayer(0, 1)">Down</button>
    </div>

    <script>
        const API_URL = "https://test-2qch.onrender.com/maze";

        let grid = [];
        let player = { x: 0, y: 0 };

        const canvas = document.getElementById("mazeCanvas");
        const ctx = canvas.getContext("2d");
        
        const size = 10;
        const cellSize = canvas.width / size;

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        },    { passive: false });

        canvas.addEventListener("touchend", (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const dx = touch.clientX - touchStartX;
            const dy = touch.clientY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) movePlayer(1, 0);
                else if (dx < -30) movePlayer(-1, 0);
            }   else {
                if (dy > 30) movePlayer(0, 1);
                else if (dy < -30) movePlayer(0, -1);
            }
        },    { passive: false });

        function drawMaze() {
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    ctx.fillStyle = grid[y][x] === 1 ? "#000" : "#fff";
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }
        }

        function drawPlayer() {
            ctx.fillStyle = "red";
            ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize, cellSize);
        }

        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;
            if (
                newX >= 0 && newX < size &&
                newY >= 0 && newY < size &&
                grid[newY][newX] === 0
            )    {
                player.x = newX;
                player.y = newY;
                drawMaze()
                drawPlayer();
            }
        }

        canvas.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp": movePlayer(0, -1); break;
                case "ArrowDown": movePlayer(0, 1); break;
                case "ArrowLeft": movePlayer(-1, 0); break;
                case "ArrowRight": movePlayer(1, 0); break;
            }
        });

        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                grid = data.grid;
                drawMaze();
                drawPlayer();
            });
    </script>
</body>
</html>
